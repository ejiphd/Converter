<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <img src="background.jpg" alt="" id="bg-img">
    <!-- header -->
    <div class="text-center text-dark pt-2" id="title">
        <h3>Units Converter</h3>
        
    </div>
    <br><br><br><br>
    
    <!-- main content -->
    <div class="mainContainer  rounded-3">
        <!-- buttons -->
        <div  class="btns">
            <a href="#mass" class="btn border-bottom-0 rounded-bottom-0 buttons " id="btn1">Mass</a>
            <a href="#length" class="btn border-bottom-0 rounded-bottom-0 buttons" id="btn2">Length</a>
            <a href="#frequency" class="btn border-bottom-0  rounded-bottom-0 buttons" id="btn3" >Frequency</a>
        </div>

        <div class="innerCont ">
            <!-- mass -->
            <div id="mass" class="mass text-center">
                <div id="main" class="main">
                    <div class="row">
                        <div class="col-6">
                            <label for="input1" ">From:</label>
                            <input id="input1" class="inp ms-4 input-group-text" onkeyup="getMass();" placeholder="0"><br>
                            <!-- get -->
                            <select name="" id="get">
                                <option value="grams">Grams</option>
                                <option value="kilograms">Kilograms</option>
                                <option value="milligrams">Milligrams</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="input2">To:</label>
                            <input id="input2" class="inp ms-4 input-group-text" placeholder="0"><br>
                            <!-- set -->
                            <select name="" id="set">
                                <option value="grams">Grams</option>
                                <option value="kilograms">Kilograms</option>
                                <option value="milligrams">Milligrams</option> 
                            </select> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- length -->
            <div id="length" class="length text-center">
                <div id="main" class="main">
                    <div class="row">
                        <div class="col-6">
                            <label for="input_len1">From:</label>
                            <input id="input_len1" class="inp ms-4 input-group-text" onkeyup="getLength();" placeholder="0">
                            <br>
                            <!-- get1 -->
                            <select id="get1">
                                <option value="meter">Meter</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="centimeter">Centimeter</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="input_len2">To:</label>
                            <input id="input_len2" class="inp ms-4 input-group-text" placeholder="0">
                            <br>
                            <!-- set1 -->
                            <select id="set1">
                                <option value="meter">Meter</option>
                                <option value="kilometer">Kilometer</option>
                                <option value="centimeter">Centimeter</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- frequency -->
            <div id="frequency" class="frequency text-center">
                <div id="main" class="main">
                    <div class="row">
                        <div class="col-6">
                            <label for="input_freq1">From:</label>
                            <input id="input_freq1" class="inp ms-4 input-group-text" onkeyup="getFrequency();" placeholder="0">
                            <br>
                            <!-- get2 -->
                            <select name="" id="get2">
                                <option value="hertz">Hertz</option>
                                <option value="kilohertz">Kilohertz</option>
                                <option value="megahertz">Megahertz</option>
                                <option value="gigahertz">Gigahertz</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="input_freq2">To:</label>
                            <input id="input_freq2" class="inp ms-4 input-group-text" placeholder="0" >
                            <br>
                            <!-- set2 -->
                            <select name="" id="set2">
                                <option value="hertz">Hertz</option>
                                <option value="kilohertz">Kilohertz</option>
                                <option value="megahertz">Megahertz</option>
                                <option value="gigahertz">Gigahertz</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <p class="author"><b>By:</b> Dizon.E</p>
        </div>
        
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
